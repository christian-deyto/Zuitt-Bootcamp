<div class="card mb-3">
    <div class="card-body">
        <h4 class="card-title">{{course.name}}</h4>
        <p>{{course.description}}</p>
        <p>{{course.price}} PHP</p>

        <div *ngIf="isAdmin && hasToken;">
            <button type="button" class="btn btn-primary m-2" (click)="edit()">Edit</button>
            <button type="button" class="btn btn-warning m-2" (click)="archive(course)">Archive</button>
        </div>

        <div *ngIf="hasToken && !isAdmin;">
            <button type="button" class="btn btn-primary" (click)="enroll()">Enroll</button>
        </div>

    </div>
</div>
