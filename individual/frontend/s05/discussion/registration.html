<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="number" id="mobileNumber" name="mobileNumber" required><br><br>

        <label>Service Type:</label><br>
        <input type="radio" id="basicService" name="serviceType" value="Basic">
        <label for="basicService">Basic</label><br>
        <input type="radio" id="premiumService" name="serviceType" value="Premium">
        <label for="premiumService">Premium</label><br><br>

        <label>Role Type:</label><br>
        <input type="checkbox" id="studentRole" name="roleType[]" value="Student">
        <label for="studentRole">Student</label><br>
        <input type="checkbox" id="developerRole" name="roleType[]" value="Developer">
        <label for="developerRole">Developer</label><br>
        <input type="checkbox" id="managerRole" name="roleType[]" value="Manager">
        <label for="managerRole">Manager</label><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
